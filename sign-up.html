<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/main-form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="row signup-text justify-content-center">
          <div class="row gx-2 head-form justify-content-between">
              <p class="col-4 head-big">Sign Up</p>
              <p class="col-7 head-small align-self-center">Already have an account? <a href="#">Log In</a></p>
          </div>
      </div>

        <div class="row justify-content-center">
          <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">First name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" autofocus maxlength="8" minlength="3" required>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email*</label>
            <input type="email" class="form-control" id="formGroupExampleInput2" required>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password*</label>
            <input type="password" class="form-control" id="formGroupExampleInput2" required>
          </div>
          <p class="instruction">Use 8 or more characters with a mix of letters, numbers, and symbols.</p>
          <div class="form-check check1st">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label instruction-2nd" for="flexCheckChecked">
                I agree to the Terms and Privacy Policy. *
            </label>
          </div>
          <div class="form-check check2nd">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label instruction-3rd" for="flexCheckDefault">
                Subscribe for select product updates.
            </label>
          </div>
          <button type="button" class="btn btn-success bt-signup">Sign Up</button>
          <p class="text-or">or</p>
          <button type="button" class="signupgg">Sign Up with Google</button>
          <p class="foot-form">Already have an account?<a href="#">Log In</a></p>
      </div>


    </div>
</body>
</html>
